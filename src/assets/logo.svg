<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="chemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flask Body -->
  <path d="M70 40 L130 40 L130 90 L170 170 L30 170 L70 90 Z" fill="url(#chemGradient)" stroke="#1e3a8a" stroke-width="4" stroke-linejoin="round"/>
  
  <!-- Liquid Level -->
  <path d="M50 130 L150 130 L160 150 L40 150 Z" fill="rgba(255,255,255,0.3)" />
  
  <!-- Bubbles -->
  <circle cx="100" cy="110" r="5" fill="white" opacity="0.6">
    <animate attributeName="cy" from="110" to="90" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="120" cy="140" r="8" fill="white" opacity="0.4">
    <animate attributeName="cy" from="140" to="110" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Neck Detail -->
  <rect x="65" y="35" width="70" height="10" rx="2" fill="#1e3a8a" />
</svg>